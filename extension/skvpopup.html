<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    label {
      display: block;
      margin: 10px 0 5px 0;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      font-size: 12px;
    }
    .connected {
      background-color: #d4edda;
      color: #155724;
    }
    .disconnected {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h2>MSFS2020 Moving Map</h2>
  
  <label>Puerto del Servidor:</label>
  <input type="number" id="portNumber" value="8001" min="1000" max="65535">
  
  <button id="saveBtn">Guardar Configuración</button>
  <button id="toggleBtn">Activar Tracking</button>
  <!-- <button id="exitBtn" style="background-color: #dc3545; margin-top: 10px;">Apagar Servidor</button> -->
  
  <div id="status" class="disconnected">Desconectado</div>
</body>
<script src="popup.js"></script>
</html>
